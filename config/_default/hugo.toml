title = "Hugo FixIt Blog"
baseURL = "https://matthewng1996.github.io/"
theme = [
  "FixIt",
  "shortcode-docs-bookmark",
  "cmpt-flyfish",
]
defaultContentLanguage = "en"
languageCode = "en"
hasCJKLanguage = true
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true
relativeURLs = false
buildDrafts = false
summaryLength = 150
# ignore some build errors
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]
