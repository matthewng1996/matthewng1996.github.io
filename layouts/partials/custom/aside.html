<div class="sakana-widget">
  <div class="sakana-item" id="takina-widget"></div>
  <div class="sakana-item" id="chisato-widget"></div>
</div>
<script>
  function initSakanaWidget() {
    const takina = SakanaWidget.getCharacter('takina');
    takina.image = `https://raw.githubusercontent.com/matthewng1996/matthewng1996.github.io/refs/heads/main/assets/images/cat1.png`;
    SakanaWidget.registerCharacter('takina-slow', takina);
    new SakanaWidget({
      character: 'takina-slow',
      controls: false,
      autoFit: true,
      stroke: {
        color: '#b4b4b4',
        width: 2,
      },
    }).mount('#takina-widget');

    const chisato = SakanaWidget.getCharacter('chisato');
    chisato.image = `https://raw.githubusercontent.com/matthewng1996/images/refs/heads/main/ffn2.png`;
    SakanaWidget.registerCharacter('chisato-slow', chisato);
    new SakanaWidget({
      character: 'chisato-slow',
      controls: false,
      autoFit: true,
      stroke: {
        color: '#b4b4b4',
        width: 2,
      },
    }).mount('#chisato-widget');
  }
</script>
<script
  async
  onload="initSakanaWidget()"
  src="https://cdn.jsdelivr.net/npm/sakana-widget@2.3.0/lib/sakana.min.js"
/></script>
